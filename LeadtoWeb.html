    /* Style the labels */

      width: 150px;
      font-weight: bold;
      margin-right: 10px;

    input[type="text"], select {
      width: 300px;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Style the textarea */
    textarea {
      width: 300px;
      height: 100px;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Style the submit button */
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Add some space between the submit button and the form */
    input[type="submit"] + input {
      margin-left: 10px;
    }
